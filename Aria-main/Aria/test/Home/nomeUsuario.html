<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nome de Usuário</title>
    <link rel="stylesheet" href="css/usuario.css">
    <!-- Inclua as bibliotecas CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="logo-and-form">
                    <img src="../IMG/Logo.png" alt="Aria" class="logo img-fluid pulse-animation">
                </div>
                <div class="card">
                    <div class="card-header">
                        Criar Nome de Usuário
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="cadUsuario">Escolha um Nome de Usuário:</label>
                                <input type="text" class="form-control" id="cadUsuario" name="cadUsuario" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="btncriar" disabled>Criar Nome de Usuário</button>
                        </form>
                    </div>
                </div>
                <!-- Estilo da mensagem -->
                <div id="message-container" class="alert alert-success alert-dismissible fade show" style="display: none;">
                    <p id="message"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Inclua as bibliotecas JavaScript do Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Inicialize o Firebase com suas configurações -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="../Cadastro/config.js"></script>
    <script src="../Home/js/usuario.js"></script>
    
</body>
</html>
